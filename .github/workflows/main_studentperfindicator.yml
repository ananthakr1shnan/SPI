# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperfindicator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studperfindicator.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0404a7e3fda7473b84eef2433797c916 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31a65d0469f04ad9a386fe2d5ef84f81 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studperfindicator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0404a7e3fda7473b84eef2433797c916 }}/studperfindicator:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperfindicator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7924a4bf6d948339acf0d5efd23b8cf }}
        images: 'studperfindicator.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0404a7e3fda7473b84eef2433797c916 }}/studperfindicator:${{ github.sha }}'